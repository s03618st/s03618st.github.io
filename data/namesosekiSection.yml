  - content: >
      #### 夏目漱石

        夏目漱石は日本を代表する文豪で、「坊ちゃん」をはじめ、その著作は世界中で愛されています。千円札にその肖像が使われるぐらい身近な存在でもあります。

        ・日本発で、世界に広げたいと思っている

        ・テキストの意味理解を深めていくAIでありたいと思っている

        ・人々の身近なサービス等を支える身近な存在でありたいと思っている

        今回弊社がリリースする新たなAIは上記の思いを伝えたいと考え、夏目漱石にあやかり”Sōseki"と命名することといたしました。


